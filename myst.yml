version: 1
project:
  title: Rocket Propulsion Notes
  description: Online textbook for introductory rocket propulsion course
  authors:
    - name: Kyle Niemeyer
      email: kyle.niemeyer@oregonstate.edu
  copyright: '2025'
  github: kyleniemeyer/rocket-propulsion
  jupyter: true
  bibliography:
    - references.bib
  settings:
    output_matplotlib_strings: remove
    output_stderr: remove-warn
  exports:
    - format: pdf
      template: plain_latex_book
      output: exports/book.pdf
  toc:
    - file: intro.md
    - title: Computer setup
      children:
        - file: setup/linux.md
        - file: setup/mac.md
        - file: setup/windows.md
    - file: solving-tips.ipynb
    - file: fundamentals/introduction.md
    - file: fundamentals/thrust-rocket-equation.ipynb
    - file: fundamentals/staging.ipynb
    - file: fundamentals/ideal-rocket.ipynb
    - file: thermochemistry/thermochemistry.ipynb
    - file: thermochemistry/cea_cantera.ipynb
    - file: chemical-rockets/liquid-rockets.ipynb
    - file: chemical-rockets/solid-rockets.ipynb
    - file: chemical-rockets/hybrid-rockets.ipynb
    - file: contributing.md
    - title: External resources
      children:
        - url: 'https://cearun.grc.nasa.gov'
          title: NASA CEA webtool
        - url: 'https://kyleniemeyer.github.io/gas-dynamics-notes/'
          title: Gas dynamics ebook

site:
  title: Rocket Propulsion notes
  template: book-theme
  actions:
    - title: Support me
      url: https://buymeacoffee.com/kyleniemeyer
    - title: Suggestion box
      url: https://github.com/kyleniemeyer/rocket-propulsion/issues/new/choose
  options:
    logo: images/logo/logo.jpg
    favicon: images/logo/favicon.ico
    folders: true
    
